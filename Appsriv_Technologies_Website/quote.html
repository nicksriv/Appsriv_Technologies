<div class="portfolio-modal modal fade" id="getquoteportfolio" tabindex="-1" role="dialog" aria-hidden="true" >
    <section id="contact" style="padding: 0;">
     <div class="container" id="contact" style="padding: 0;">
        <div class="modal-dialog">
            <div class="modal-content" style="background-image: url(../img/map-image.png); background-color: transparent; background-position: center; background-repeat: no-repeat;">
                <div class="close-modal" data-dismiss="modal">
                    <div class="lr" style="background-color: white;">
                        <div class="rl" style="background-color: white;">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading" style="font-size: 32px;font-style: normal;FONT-FAMILY: 'proxima_novalight';FONT-WEIGHT: 500;text-transform:none;text-align: -webkit-center;letter-spacing: .75px; ">Get Quote</h2>
                    <h3 class="section-subheading text-muted" style="font-style: normal;font-family: proxima_novalight;font-size: 17px;line-height: 25px;letter-spacing: 1px; color: #fff;"> Please enter your details here</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Project Description*" id="message" required data-validation-required-message="Please enter your project description."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit1" class="btn btn-xl" style="font:proxima_novalight">Submit Details</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
                </div>
            </div>
        </div>
    </div>
    </section>
